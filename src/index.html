<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">

  <!-- <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <script src="script.js" type="module"></script>
  <title>Shopping Card App</title>
</head>

<body>

  <div id="header">

    <p class="text-3xl font-bold text-white">degisik.net</p>
    <a href="login.html">Giriş yapmak için tıkla</a>
    <div id="countContainer">
      <i class="fa-solid fa-cart-shopping"></i>
      <p id="count">0</p>
  
    </div>

  </div>



  <div id="mainContainer">

    <div id="cardContainer">

    </div>

    <div id="selectedCardContainer" class=" hidden flex-col w-[30%] h-[100%] p-4
        rounded-md bg-[#eee] text-center absolute right-[10%] bottom-0 top-[120px]
          ">
      <div class="head bg-yellow-500 rounded-sm h-10 p-3 mb-5 flex items-center justify-between
            grow-0" style="color: white;">
        <p>My Cart</p>

        <form id="findForm" method="POST">
          <input type="text" name="valueForm" class="text-black " id="valueForm" placeholder="Enter a card name">
          <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <i class="fa-solid fa-filter-circle-xmark" style="color : black;"></i>

        <i id="delAllItem" class='fa-solid fa-trash ' style="color : black;"></i>
      </div>
      <div class="foot flex justify-between my-5 py-5 border-y-2 border-solid border-[#333]  grow-0">
        <h3>Total</h3>
        <h2 id="total">₺ 0.00</h2>
      </div>
      <div id="cartItem" class=" grow overflow-y-auto">Your cart is empty</div>

    </div>

  </div>



</body>

</html>
