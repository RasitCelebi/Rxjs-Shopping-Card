<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">

  <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Shopping Card App</title>
</head>

<body>

  <div id="header">

    <p class="text-3xl font-bold text-white">degisik.net</p>

    <div class="flex" style="justify-content: center; align-items: center; ">
      <a href="" class="text-xl font-bold text-white mr-1" id="logOut" style="margin-right: 10px;">Log Out</a>
      <p class="text-xl font-bold text-white" style="height: 50px; width: 1px; background-color: white; margin-right: 10px; "> </p>
      <a href="login.html" class="text-xl font-bold text-white mr-1" id="loginText" style="margin-right: 10px;">Sign In</a>
      <p class="text-xl font-bold text-white" style="height: 50px; width: 1px; background-color: white; margin-right: 10px; "> </p>
      <a href="register.html" class="text-xl font-bold text-white" style="margin-right: 10px;">Register</a>
      <div id="countContainer">
        <i class="fa-solid fa-cart-shopping"></i>
        <p id="selectedItemCount">0</p>
      </div>

    </div>

  </div>



  <div id="mainContainer">

    <div id="cardContainer" class="w-[100%]">

    </div>

    <div id="selectedCardContainer" class=" hidden flex-col w-[30%] h-[100%] p-4
        rounded-md bg-[#eee] text-center absolute right-[10%] bottom-0 top-[120px]
          ">
      <div class="head bg-yellow-500 rounded-sm h-10 p-3 mb-5 flex items-center justify-between
            grow-0" style="color: white;">
        <p>My Cart</p>

        <form id="findForm" method="POST">
          <input type="text" name="valueForm" class="text-black p-1 " id="valueForm" placeholder="Enter a card name">
          <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <div id="filtreContainer" class="flex bg-white rounded h-10 w-16
        justify-between items-center py-2 px-3">
          <i class="fa-solid fa-filter-circle-xmark"></i>
          <p id="filtreIcon" class="p-3">0</p>
        </div>



        <i id="delAllItem" class='fa-solid fa-trash ' style="color : black;"></i>
      </div>
      <div class="foot flex justify-between my-5 py-5 border-y-2 border-solid border-[#333]  grow-0">
        <h3>Total</h3>
        <h2 id="total">â‚º 0.00</h2>
      </div>
      <div id="cartItem" class=" grow overflow-y-auto">Your cart is empty</div>

    </div>

  </div>


  <script src="script.js" type="module"></script>

</body>

</html>
